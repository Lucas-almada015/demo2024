<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body onload="getapi()">

    <div class="container">

        <div id="contenedor">


        </div>

    </div>
    
</body>
<script>
async function getapi(){
    var jsonError = JSON.stringify({ "status": "402", });
            var requestOptions = {
                mode: 'cors',
                method: "GET",
                redirect: 'follow'
            };

    let urlApi="https://pokeapi.co/api/v2/type/3"

    await fetch(urlApi,requestOptions)
    .then(response=>response.json())
    .then((data) => {
        //console.log(data)
        //console.log(data.damage_relations.double_damage_to[1].name)
        let jsonName = data.damage_relations.double_damage_to
        let newelement = document.createElement("div")
        for(i in jsonName){
            //console.log(jsonName[i].name)
            newelement.innerHTML += `
            <div class="card" style="margin-top:20px"> 
                    <div class="card-body" style="text-align:center">   
                        <p class="card-title">${jsonName[i].name}</p> 
                        <span>${jsonName[i].url}</span>
                    </div>  
                        </div>
             `

        }
        document.getElementById("contenedor").append(newelement)

        jsonName.forEach(element => {
            console.log(element.name)
            
        });

    })
    .catch(error => {
        json=json.parse(jsonError)
        console.log(jsonError)
    })
}






</script>
</html>
